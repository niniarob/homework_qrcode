<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="qrbox">
                <img class="qrcode" src="./assets/qr-code.svg">
            <div class="textbox">
                <h>Improve your front-end<br> skills by building projects</h>
                </div>
                <div class="paragraph">
                <p>Scan the QR code to visit Frontend <br>
                    Mentor and take your coding skills to <br>
                    the next level</p>
             </div>
        </div>
</body>
</html>
